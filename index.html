<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>استعلام رواتب الموظفين</title>

  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #003366, #0066cc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 20px;
      width: 100%;
      max-width: 430px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    label {
      font-size: 15px;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 18px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #003366;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e6e6e6;
      transform: scale(1.03);
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      font-size: 15px;
      display: none;
    }

    .result p {
      margin: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      padding-bottom: 4px;
    }

    /* Loader */
    .loader {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      margin: 10px auto;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* تحسين الموبايل */
    @media (max-width: 480px) {
      .container {
        padding: 18px;
        border-radius: 18px;
      }
      h2 {
        font-size: 20px;
      }
      button, input {
        font-size: 15px;
      }
      .result {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>استعلام بيانات الموظف</h2>

    <label for="national_id">الرقم القومي:</label>
    <input type="text" id="national_id" placeholder="أدخل الرقم القومي">

    <button onclick="fetchData()">عرض البيانات</button>

    <div id="result" class="result"></div>
  </div>

<script>
const APP_SCRIPT_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE";

async function fetchData() {
  const nationalId = document.getElementById("national_id").value.trim();
  const resultDiv = document.getElementById("result");

  if (!nationalId) {
    resultDiv.style.display = "block";
    resultDiv.innerHTML = "<p>من فضلك أدخل الرقم القومي</p>";
    return;
  }

  resultDiv.style.display = "block";
  resultDiv.innerHTML = '<div class="loader"></div><p style="text-align:center;">جارٍ تحميل البيانات...</p>';

  try {
    const response = await fetch(`${APP_SCRIPT_URL}?national_id=${nationalId}`);
    const data = await response.json();

    if (data.error) {
      resultDiv.innerHTML = `<p>${data.error}</p>`;
    } else {
      resultDiv.innerHTML = `
        <p><strong>الاسم:</strong> ${data.name}</p>
        <p><strong>الراتب:</strong> ${data.salary}</p>
        <p><strong>تأمينات اجتماعية:</strong> ${data.social_insurance}</p>
        <p><strong>الإضافي:</strong> ${data.extra}</p>
        <p><strong>نسبة المباشرة:</strong> ${data.attendance_ratio}</p>
        <p><strong>الحوافز:</strong> ${data.incentives}</p>
        <p><strong>قيمة أيام الغياب:</strong> ${data.absence_days_value}</p>
        <p><strong>قيمة جزاء الغياب:</strong> ${data.absence_penalty}</p>
        <p><strong>الضرائب الإجمالية:</strong> ${data.total_taxes}</p>
        <p><strong>الانتقالات:</strong> ${data.transportation}</p>
        <p><strong>بدل انتظام:</strong> ${data.attendance_allowance}</p>
        <p><strong>بدل إشراف:</strong> ${data.supervision_allowance}</p>
        <p><strong>بدل طبيعة عمل:</strong> ${data.work_nature_allowance}</p>
        <p><strong>بدل وردية:</strong> ${data.shift_allowance}</p>
        <p><strong>كشف طبي:</strong> ${data.medical_check}</p>
        <p><strong>الإجمالي:</strong> ${data.total}</p>
      `;
    }
  } catch (error) {
    resultDiv.innerHTML = "<p>حدث خطأ في الاتصال، حاول مرة أخرى.</p>";
  }
}
</script>

</body>
</html>
